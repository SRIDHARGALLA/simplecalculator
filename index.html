<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <title>Simple Calculator</title>
</head>

<body>

    <div class="container">
        <h1>Simple Calculator</h1>

        <div class="box">

            <input type="text" class="display" disabled>
        </div>
        <br>
        <div class="box">
            <button class="operator" value="%">%</button>
            <button class="operator" value="CE">CE</button>
            <button class="operator" value="C">C</button>

            <button class="operator " value="clear">&larr;</button>
        </div>
        <div class="box ">
            <button class="operator " value="obx">&sup1;/x</button>
            <button class="operator " value="sqr">x&sup2;</button>
            <button class="operator " value="sqrt">&#8730;</button>
            <button class="operator " value="/">&#247;</button>
        </div>

        <div class="box ">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator " value="*">&#215;</button>
        </div>
        <div class="box ">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator " value="-">&#8722;</button>
        </div>
        <div class="box ">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator " value="+">&#43;</button>
        </div>
        <div class="box ">
            <button value="00">00</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button class="operator " value="=">&#61;</button>
        </div>

    </div>
    <script src=" app.js "></script>
</body>

</html>
